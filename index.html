<!DOCTYPE html>
<html lang="en">
<head>
				<title>Traffic Lights</title>
				<link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
				<div class="traffic-signal-div">
								<div class="heading">
												<h1>Traffic Signal</h1>
								</div>
								<div class="traffic-signal">
												<img src="../images/traffic-signal-off.png" alt="Off Traffic Signal">
								</div>
								<img id="red-light-off" src="../images/red-light-off.jpg" onMouseover="src='../images/red-light-on.jpg'" onMouseout="src='../images/red-light-off.jpg'" alt="Red Light Off">
								<img id="yellow-light-off" src="../images/yellow-light-off.jpg" onMouseover="src='../images/yellow-light-on.jpg'" onMouseout="src='../images/yellow-light-off.jpg'" alt="Yellow Light Off">
								<img id="green-light-off" src="../images/green-light-off.jpg" onMouseover="src='../images/green-light-on.jpg'" onMouseout="src='../images/green-light-off.jpg'" alt="Green Light Off">
				</div>
				
				<script src="../scripts/app.js"></script>
</body>
</html>
