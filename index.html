<!DOCTYPE html>
<html lang="en">
<head>
	<title>Traffic Lights</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="traffic-signal-div">
		<div class="heading">
			<h1>Traffic Signal</h1>
		</div>
		<div class="traffic-signal">
			<img src="traffic-signal-off.png" alt="Off Traffic Signal">
		</div>
		<img id="red-light-off" src="red-light-off.jpg" onMouseover="src='red-light-on.jpg'" onMouseout="src='red-light-off.jpg'" alt="Red Light Off">
		<img id="yellow-light-off" src="yellow-light-off.jpg" onMouseover="src='yellow-light-on.jpg'" onMouseout="src='yellow-light-off.jpg'" alt="Yellow Light Off">
		<img id="green-light-off" src="green-light-off.jpg" onMouseover="src='green-light-on.jpg'" onMouseout="src='green-light-off.jpg'" alt="Green Light Off">
	</div>
				
	<script src="app.js"></script>
</body>
</html>
